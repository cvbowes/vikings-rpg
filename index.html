<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Vikings RPG</title>

	<link rel="stylesheet" href="assets/css/reset.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-12 head">
				<h1>Battle With Vikings!</h1>
			</div>
			<div class="col-lg-8 col-md-4 col-sm-12">

			<div id="characters-initial"><h2>Choose Your Character</h2></div><br/>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-2 col-md-2 col-sm-2"></div>
			<div class="col-lg-3 col-md-3 col-sm-3">
				<div id="player-character">Your Character </div><br/>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2">
				<div id="fight-section">
					<div id="game-text"></div>
					<button class="btn btn-default" id="attack" disabled>Attack</button>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3">
				<div id="defender-div">Defender</div>
			</div>
			<div class="col-lg-2 col-md-2 col-sm-2"></div>
		</div>

		<div class="row" >

			<br>
			<button class="btn btn-default" id="restart" style="display: none">Restart</button>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div id="opponents"><h3>Enemies Available to Attack</h3></div>
			</div>
		</div>
		
		
	</div>

</body>
</html>
